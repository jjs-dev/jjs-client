{{define "title"}}

{{end}}
{{define "nav"}}
    <li class="nav-item">
        Nothing here
    </li>
{{end}}
{{define "content"}}
<div class="col-lg-6 col-sm-12">
    <div class="text-center">
        <h3>Log in to JJS</h3>
    </div>
    <form action="/login" method="post">
        <div class="input-group mb-2">
            <span class="input-group-prepend input-group-text">@</span>
            <input type="text" class="form-control" id="loginInput" placeholder="Enter your login" name="login">
        </div>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text"><img src="/static/icons/lock-fill.svg"></span>
            </div>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" name="password">
        </div>
        {{.Message}}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="submit">
                <img src="/static/icons/arrow-bar-right.svg" class="svg">
                Log in
            </button>
        </div>
    </form>
</div>
{{end}}
