<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preload" type="text/css" href="/bootstrap.min.css" as="style">
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body class="h-100">
    <ul class="nav" id="horizontalNav">
        <li class="nav-item">
            <a class="nav-item nav-link" href="#">JJS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Horizontal test #2</a>
        </li>
    </ul>
    <div class="d-flex" id="mainBlock">
        <div class="d-flex" id="verticalNav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link disabled">Nothing here totally</a>
                </li>
            </ul>
        </div>
        <div class="d-flex flex-grow-1 container align-items-center justify-content-center">
            <div class="col-lg-3 col-sm-12">
                <div class="text-center">
                    <h3>Log in to JJS</h3>
                </div>
                <form action="/login" method="post">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" id="loginInput" placeholder="Enter your login" name="login">
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" name="password">
                    </div>
                    {{.Message}}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" id="submit">
                            <img src="/arrow-bar-right.svg" class="icon">
                            Log in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
